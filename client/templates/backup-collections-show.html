<template name="backupCollectionsShow">
  <div class="page lists-show">
    <nav class="js-title-nav">
      {{#if editing}}
        <form class="js-edit-form list-edit-form">
          <input type="text" name="name" value="{{name}}">
          <div class="nav-group right">
            <a href="#" class="js-cancel nav-item"><span class="icon-close js-cancel" title="Cancel"></span></a>
          </div>
        </form>
      {{else}}
        <div class="nav-group">
          <a href="#" class="js-menu nav-item"><span class="icon-list-unordered" title="Show menu"></span></a>
        </div>

        <h1 class="js-edit-list title-page"><span class="title-wrapper">Backup Collections</span> <span class="count-list">{{backupCollectionsCount}}</span></h1>
      {{/if}}

      <form class="js-backup-collection-new todo-new input-symbol">
        <input type="text" placeholder="Type to add new backup collection">
        <span class="icon-add js-backup-collection-add"></span>
      </form>
    </nav>


    <div class="content-scrollable list-items">
      {{#each backupCollections}}
        {{> backupCollectionItem}}
      {{/each}}
    </div>
  </div>
</template>
