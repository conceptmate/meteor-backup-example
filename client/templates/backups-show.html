<template name="backupsShow">
  <div class="page lists-show">
    <nav class="js-title-nav">
      {{#if editing}}
        <form class="js-edit-form list-edit-form">
          <input type="text" name="name" value="{{name}}">
          <div class="nav-group right">
            <a href="#" class="js-cancel nav-item"><span class="icon-close js-cancel" title="Cancel"></span></a>
          </div>
        </form>
      {{else}}
        <div class="nav-group">
          <a href="#" class="js-menu nav-item"><span class="icon-list-unordered" title="Show menu"></span></a>
        </div>

        <h1 class="js-edit-list title-page"><span class="title-wrapper">Backups</span> <span class="count-list">{{backupsCount}}</span></h1>
      {{/if}}

      <div class="backup-create input-symbol">
        <span class="icon-add js-backup-create"></span>
        <span class="label js-backup-create">Create Backup</span>
        <div class="upload-backup">
          <div>Upload File</div>
          <input type="file" class="upload-backup-file" />
        </div>
      </div>
    </nav>


    <div class="content-scrollable list-items">
      {{#each backups}}
        {{> backupItem}}
      {{/each}}
    </div>
  </div>
</template>
